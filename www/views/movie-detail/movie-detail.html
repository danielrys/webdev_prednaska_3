<ion-view title="{{movie.title}}" id="view-movie-detail">
    <ion-content>
       <img src="http://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" />
       <ul>
           <li class="item">
               <strong>Release date</strong>
               {{movie.release_date | date: 'yyyy'}}
           </li>
           <li class="item">
               <strong>Rating</strong>
               {{movie.vote_average}}
           </li>
           <li class="item item-body">
               {{movie.overview}}
           </li>
           <li class="item">
            <button class="button button-block" ng-click="toggleWatched(movie.id)" ng-class="{
            'button-positive': !isMovieWatched(),
            'button-assertive': isMovieWatched()
            }">
                <span ng-if="!isMovieWatched()">Mark as watched</span>
                <span ng-if="isMovieWatched()">Unmark as watched</span>
            </button>
            </li>
       </ul>
    </ion-content>
</ion-view>
