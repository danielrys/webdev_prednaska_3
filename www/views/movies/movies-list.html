<ion-view title="Movie list" id="view-movie-list">
    <ion-content>
        <div class="bar item-input-inset bar-search">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search"></i>
                <input type="search" ng-model="searchString" placeholder="Search">
            </label>
        </div>
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="movie in data.movies | filter: searchString" ui-sref="movie-detail({'id': movie.id})">
                <img src="http://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" class="fit-thumbnail"/>
                <h2>{{movie.title}}</h2>
                <p>{{movie.vote_average}} / 10</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll
            on-infinite="loadMore()"
            distance="5%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
